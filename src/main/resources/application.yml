spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  datasource:
    platform: h2
    username: sa
    password:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    initialization-mode: always

  h2:
    console:
      enabled: true

